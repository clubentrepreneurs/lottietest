<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Animation Lottie</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
</head>
<body>

<div id="animation" style="width: 100%; height: 500px;"></div>

<script>
var animation = lottie.loadAnimation({
    container: document.getElementById('animation'), // Target HTML element
    renderer: 'svg', // Can also be 'canvas' or 'html'
    loop: true, // Animation loops infinitely
    autoplay: true, // Starts automatically
    path: 'Composition1.json' // Path to the exported JSON file
});

</script>

</body>
</html>
