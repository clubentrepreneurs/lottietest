<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Animation Lottie</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
</head>
<body>

<button id="stopButton">Stop Animation</button>
<div id="animation"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
<script>
    // Load the animation
    var animation = lottie.loadAnimation({
        container: document.getElementById('animation'), // Target element
        renderer: 'canvas', // Can be 'svg' or 'html'
        loop: true, // Animation loops infinitely
        autoplay: true, // Starts automatically
        path: 'Composition1.json' // Path to the exported JSON file
    });

    // Function to stop the animation when button is clicked
    document.getElementById('stopButton').addEventListener('click', function() {
        animation.stop(); // Stops the animation
    });
</script>


</body>
</html>
