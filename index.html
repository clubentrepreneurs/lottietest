<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Animation Lottie</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
</head>
<body>

<div id="animation" style="width: 100%; height: 500px;"></div>

<script>
    var animation = lottie.loadAnimation({
        container: document.getElementById('animation'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'https://raw.githubusercontent.com/clubentrepreneurs/lottietest/main/Composition1.json'
    });
</script>

</body>
</html>
